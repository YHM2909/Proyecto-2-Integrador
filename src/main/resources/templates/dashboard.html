<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Academia cerebritos</title>    <!-- Chart - Graficos dinamicos -->
</head>
<body th:replace="layout.html">
<!-- Contenido específico de la página -->
<div th:fragment="content" class="pt-10">
    <div class="flex justify-center">
        <div class="w-3/5 overflow-x-auto shadow-xl rounded-lg mx-10 p-5">
            <h1 class="text-black font-extrabold text-2xl mx-2 my-2 ">PROMEDIO DE NOTA POR CURSO</h1>
            <canvas id="myChart" class="min-w-[10rem]"></canvas>
        </div>
        <div class="w-2/5  overflow-x-auto shadow-xl rounded-lg mx-10 p-5">
            <h1 class="text-black font-extrabold text-2xl mx-2 my-2">EXAMENES POR CURSO</h1>
            <canvas id="myChart2" class="min-w-[10rem] scale-75"></canvas>
        </div>
    </div>
    <!--TABLA-->
    <div class="p-8 mt-15">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Nombre del curso</th>
                <th scope="col" class="px-6 py-3"> Fecha</th>
                <th scope="col" class="px-6 py-3"> Nota anterior</th>
                <th scope="col" class="px-6 py-3"> Nota</th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th class="px-6 py-4"> Aritmetica</th>
                <th class="px-6 py-4 text-green-600 "> 15/07/23 10:34:34</th>
                <th class="px-6 py-4 "> 15</th>
                <th class="px-6 py-4"> 20</th>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th class="px-6 py-4"> Algebra</th>
                <th class="px-6 py-4 text-green-600 "> 15/07/23 10:34:34</th>
                <th class="px-6 py-4 "> 14</th>
                <th class="px-6 py-4"> 19</th>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th class="px-6 py-4"> Geometria</th>
                <th class="px-6 py-4 text-green-600 "> 15/07/23 10:34:34</th>
                <th class="px-6 py-4 "> 16</th>
                <th class="px-6 py-4"> 12</th>
            </tr>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th class="px-6 py-4"> Lenguaje</th>
                <th class="px-6 py-4 text-green-600 "> 15/07/23 10:34:34</th>
                <th class="px-6 py-4 "> 16</th>
                <th class="px-6 py-4"> 18</th>
            </tr>

            </tbody>
        </table>
    </div>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var data = {
            labels: ['Aritmetica', 'Algebra', 'Fisica', 'Quimica', 'Lenguaje','Geometria'],
            datasets: [{
                label: 'PROMEDIO DE NOTA POR CURSO',
                data: [17,16,20,15,18,14],
                backgroundColor: 'rgba(195, 123, 40, 0.53)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 0
            }]
        };
        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });

</script>

    <script>
        var cursos = ['Algebra', 'Fisica', 'Quimica', 'Aritmetica', 'Lenguaje'];
        var notas = [17,16,20,15,18];

        var ctx = document.getElementById('myChart2').getContext('2d');

        var myChart2 = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: cursos,
                datasets: [{
                    data: notas,
                    backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(196, 178, 32, 0.47)'
                    ]
                }]
            },
            options: {
                cutout: '80%',
                responsive: true,
                maintainAspectRatio: false
            }
        });
</script>
</div>

</body>
</html>
