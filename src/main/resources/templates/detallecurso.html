<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Academia cerebritos</title>
    <script th:src="@{/js/detallecurso.js}"></script>
</head>
<body th:replace="layout.html">
<div th:fragment="content" class="pt-5">
  <h1 class="text-xl font-extrabold py-3 text-gray-400">Detalles del curso</h1>
    <div class="flex justify-between items-center">
        <span th:text="${nombreCurso}" class="text-3xl font-extrabold pb-3 text-gray-700"></span>
        <button class="py-2 px-3 rounded-lg bg-purple-500 h-[70%] text-white" id="realizar_examen" th:data-curso-id="${idcurso}">Realizar examen</button>
    </div>
    <div class="flex gap-5 w-full pt-7">
        <div class="p-7 rounded-xl bg-white w-full">
            <h3 class="text-xl font-bold text-orange-400">Registro de notas:</h3>
            <table class="w-full mt-3">
                <thead>
                <tr class="border">
                    <th class="border p-2 text-left">Fecha</th>
                    <th class="border p-2 text-left">Nota</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evaluacion : ${evaluaciones}">
                    <td th:text="${evaluacion.fecha}" class="border p-2"></td>
                    <td th:text="${evaluacion.nota}" class="border p-2"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="p-7 rounded-xl bg-white w-full">
            <h3 class="text-xl font-bold text-orange-400">Temarios del curso</h3>
            <ul class="pt-3">
                <li th:each="temario : ${temarios}" th:text="${temario.nombre}" class="my-2 bg-gray-200 rounded-lg p-3"></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
