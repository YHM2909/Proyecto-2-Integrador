<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de simulacros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body th:replace="layout.html">

<div th:fragment="content">

    <div class="content-body">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-12 d-flex justify-content-start"><button type="button" class="btn btn-primary">Regresar</button></div>
            </div>
            <br>
            <div class="row">
                <div class="col-9  d-flex justify-content-start"><h4>REPORTE SIMULACROS DEXAMEN DE ADMISION</h4></div>
                <div class="col-3  d-flex justify-content-around"><button type="button" class="btn btn-success">Exportar</button></div>
            </div>
            <br>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Registro de Notas</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>FECHA</th>
                                            <th>NOTA</th>
                                            <th>R. Blanco</th>
                                            <th>R. Correctas</th>
                                            <th>R. Incorrectas</th>
                                            <th>Curso(+)Rendimiento</th>
                                            <th>Curso(-)Rendimiento</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>123</td>
                                            <td>123</td>
                                            <td>123</td>
                                            <td>123</td>
                                            <td>123</td>
                                            <td>123</td>
                                            <td>123</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
